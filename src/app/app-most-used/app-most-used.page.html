<!-- Header -->
<ion-header [translucent]="true">
  <!-- Toolbar -->
  <ion-toolbar id="vfToolbar">
    <!-- Título -->
    <ion-title class="justify-content-center d-flex text-center fs-2 fw-bold">
      Redes sociales
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Comienzo del content -->
<ion-content [fullscreen]="true">
  <!-- Saber más (redes sociales) -->
  <app-most-used-modal></app-most-used-modal>

  <!-- Video de YouTube -->
  <app-most-used-youtube></app-most-used-youtube>
</ion-content>

<!-- Footer -->
<ion-footer collapse="fade" id="vfFooter" class="ion-no-border">
  <app-most-used-footer></app-most-used-footer>
</ion-footer>
