<!-- Header -->
<ion-header [translucent]="true">
  <!-- Toolbar -->
  <ion-toolbar id="vfToolbar">
    <!-- TÃ­tulo -->
    <ion-title id="vfTitulo"> Voice Finder </ion-title>

    <!-- INFO PODCAST -->
    <ion-button
      style="padding-top: 20px"
      type="button"
      (click)="goUser()"
      color="translucent"
      shape="round"
      size="large"
      slot="end"
    >
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<!-- Comienzo del content -->
<ion-content [fullscreen]="true">
  <ion-list lines="full" id="vfForm"> </ion-list>
</ion-content>

<!-- Footer -->
<ion-footer collapse="fade" id="vfFooter">
  <ion-toolbar id="vfToolbar">
    <!-- Botones -->
    <div class="row" style="display: flex; justify-content: center">
      <div class="col-md-9 col-md-offset-9 col-xs-12 text-right">
        <div class="btn-group" role="group">
          <ion-row>
            <ion-col>
              <!-- TIEMPO DE USO -->
              <ion-button
                style="padding-right: 25px"
                type="button"
                (click)="goTime()"
                color="translucent"
                shape="round"
                size="large"
              >
                <ion-icon name="hourglass-outline"></ion-icon>
              </ion-button>

              <!-- CREAR PODCAST -->
              <ion-button
                type="button"
                (click)="goAction()"
                color="dark"
                shape="round"
                size="large"
              >
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>

              <!-- INFO PODCAST -->
              <ion-button
                style="padding-left: 25px"
                type="button"
                (click)="goInfo()"
                color="translucent"
                shape="round"
                size="large"
              >
                <ion-icon name="information-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
