<!-- Header -->
<ion-header [translucent]="true">
  <!-- Toolbar -->
  <ion-toolbar id="vfToolbar">
    <!-- TÃ­tulo -->
    <ion-title id="vfTitulo"> Info </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Comienzo del content -->
<ion-content [fullscreen]="true">
  <!-- Usuario -->
  <ion-item id="vfItem">
    <ion-label>Usuario: </ion-label>
  </ion-item>

  <!-- Email -->
  <ion-item id="vfItem">
    <ion-label>Email: </ion-label>
  </ion-item>
</ion-content>

<!-- Footer -->
<ion-footer collapse="fade" id="vfFooter">
  <!-- Version voice finder + fecha actual -->
  <div id="vfVersionDiv">
    <ion-label id="vfVersion"
      >Voice Finder v1.0 {{currentDate | date: 'dd/MM/yyyy'}}</ion-label
    >
  </div>

  <!-- Toolbar -->
  <ion-toolbar id="vfToolbar">
    <!-- Botones -->
    <div class="row" style="display: flex; justify-content: center">
      <div class="col-md-9 col-md-offset-9 col-xs-12 text-right">
        <div class="btn-group" role="group">
          <ion-row>
            <ion-col>
              <!-- VOLVER A HOME-->
              <ion-button
                type="button"
                (click)="goHome()"
                color="dark"
                shape="round"
                size="large"
              >
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
