  >
</div>

        >Ideas de organización
      </a>

    <div class="text-white w-auto h-auto d-flex justify-content-center p-4">
      <img id="vfPodcastPic" alt="Jordi" src="../../assets/pics/home/5.jpg" />
      <a href="https://youtu.be/D_9VgBPNwNY" target="_blank" class="fw-bold text-decoration-none"

  </ng-template>
